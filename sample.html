<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">

<script type="module" src="https://code4fukui.github.io/input-img/input-img.js"></script>
<input-img id="img"></input-img>
<button id="btn">送信</button>
<button id="btnclear">クリア</button>

<script type="module">
btn.onclick = () => {
  const image = new Image();
  image.src = "data:image/png;base64," + img.value;
  document.body.appendChild(image);

  alert(img.value);
};
btnclear.onclick = () => {
  img.value = "";
};
</script>

<style>
input-img img {
  width: 95vw;
}
</style>
