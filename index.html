<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>input-img demo</title>
</head><body>
<h1>input-img demo</h1>

<script type="module" src="./input-img.js"></script>
<input-img id=img maxwidth=500></input-img> * maxwidth=500
<br>
<button id=btnget>get</button>
<textarea id=res></textarea>

<script type="module">
import { Base64 } from "https://js.sabae.cc/Base64.js";

btnget.onclick = () => {
  const val = img.value;
  res.value = Base64.decode(val).length + "byte\n" + val;
};
</script>
